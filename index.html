<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2>Vamos montar uma coleçao de Pokemons?</h2>
    </header>
    
    <aside>
            <label for="nome">Qual seu Pokemon favorito?</label>
            <input id="nome" type="text">

            <br>
            <br>

            <label for="numero">Qual é o numero do seu Pokemon?</label>
            <input id="numero" type="number">

            <br>
            <br>

            <label for="poder">Qual o poder do seu Pokemon?</label>
            <input id="poder" type="text">
                
            <br>
            <br>

            <label for="imagem">Cole o link de uma foto do seu Pokemon</label>
            <input id="imagem" type="text">

            <br>
            <br>

            <button id="enviar" type="submit">Enviar</button>
            <button id="limpar" type="reset">Limpar</button>

    </aside>
  
    <main>
        <div id="conteudo"></div>
    </main>

    <footer>
        <h3>Desenvolvido por:</h3>
        <div>
            Aline Zanini Carpes
        </div>

        <div>
            André Almeida
        </div>

        <div>
            Carlos Junior
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
